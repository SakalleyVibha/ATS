    <form [formGroup]="moduleForm">
      <div class="row">
        <div class="col-xl-12">
          <div class="loc-heading clb">
            <h3>Module</h3>

                <div class="inactact-pop-bdy">

          </div>
        </div>
      </div>
      <div class="create-md-content">
        <div class="create-form-wrap">
          <div class="row">
            <div class="col-xl-12">
              <div class="create-form-he">
                <h2>General Information</h2>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6 col-lg-4 col-md-4 col-xl-4">
              <div class="form-group-wrap">
                <label for="inlineFormInputGroupUsername">Name*</label>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="autoSizingInput"
                    formControlName="name"
                    placeholder="Enter name"
                  />
                  <div
                    *ngIf="
                      formData['name'].invalid &&
                      (formData['name'].touched ||
                        formData['name'].dirty ||
                        isFormValid)
                    "
                    class="required-txt-error"
                  >
                    <ng-container *ngIf="formData['name'].errors?.['required']">
                      Name required
                    </ng-container>
                    <ng-container *ngIf="formData['name'].errors?.['minlength']">
                      Name atleast contain 2 characters
                    </ng-container>
                    <ng-container *ngIf="formData['name'].errors?.['pattern']">
                      Valid name required
                    </ng-container>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6 col-lg-4 col-md-4 col-xl-4">
              <div class="form-group-wrap">
                <label for="inlineFormInputGroupUsername">Description</label>
                <div class="form-group">
                  <textarea
                    rows="5"
                    class="form-control"
                    placeholder="Description here"
                    formControlName="description"
                  ></textarea>
                  <div
                    *ngIf="
                      formData['description'].invalid &&
                      (formData['description'].touched ||
                        formData['description'].dirty ||
                        isFormValid)
                    "
                    class="required-txt-error"
                  >
                    <ng-container
                      *ngIf="formData['description'].errors?.['required']"
                    >
                      Description required
                    </ng-container>
                    <ng-container
                      *ngIf="formData['description'].errors?.['maxlength']"
                    >
                      Maximum 150 characters allowed
                    </ng-container>
                    <ng-container
                      *ngIf="formData['description'].errors?.['pattern']"
                    >
                      Valid description required
                    </ng-container>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-12">
              <div class="role-height-space"></div>
            </div>
            <div class="col-xl-12">
              <div class="form-group-btn-center">
                <a
                  class="btn btn-theme"
                  (click)="isEditForm ? onEditForm() : onSubmitForm()"
                  >{{ isEditForm ? "Edit" : "Save" }}</a
                >
                <a routerLink="/dashboard-detail/role" class="btn btn-theme-two"
                  >Cancel</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
