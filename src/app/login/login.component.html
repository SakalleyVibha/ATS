<section class="login-wrapper">
    <div class="login-form-body">
        <div class="login-inner">
            <div class="login-logo">
                <h1>ATS Covetus</h1>
            </div>
            <div class="login-md-content">
                <div class="login-heading">
                    <h2>Welcome to <span class="highlited">ATS Covetus! </span></h2>
                    <p>Please sign-in to your account and start the adventure</p>
                </div>
                <div class="login-form-wrap">
                    <form class="row  align-items-center" [formGroup]="login">
                        <div class="col-12 mb-3">
                            <label for="email">Email or Username</label>
                            <div class="form-group">
                                <input type="email" id="email" class="form-control"
                                    placeholder="Enter your email or username" formControlName="email">
                                <div
                                    *ngIf="(field['email']?.invalid && (field['email']?.touched || field['email']?.dirty))">
                                    <div *ngIf="field['email']?.errors?.['required']">
                                        Email required
                                    </div>
                                    <div *ngIf="field['email']?.errors?.['email']">
                                        Email address must be valid
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="col-12 mb-3">
                            <div class="pwd-bdy">
                                <label for="password">Password</label>
                                <a href="#" class="btn-forgot">Forgot Password?</a>
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" class="form-control" formControlName="password"
                                    placeholder="............">
                            </div>
                            <div
                                *ngIf="(field['password']?.invalid && (field['password']?.dirty || field['password']?.touched)) ">
                                <div *ngIf="field['password']?.errors?.['required']">
                                    Password required
                                </div>
                                <div *ngIf="field['password']?.errors?.['minlength']">
                                    Password length atleast of 8 characters
                                </div>
                            </div>
                        </div>

                        <!-- <div class="col-12 mb-3">
                            <div class="form-check remember-check">
                                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                <label class="form-check-label remember-label" for="inlineFormCheck">
                                    Remember me
                                </label>
                            </div>
                        </div> -->

                        <div class="col-12">
                            <a type="submit" class="btn btn-sign-in" (click)="onSubmit()">Sign in</a>
                            <!-- href="create-user.html" -->
                        </div>
                        <div class="col-lg-12">
                            <p class="new-on">New on our platform? <a routerLink="/signup" type="submit"
                                    class="btn btn-link">Create
                                    an account</a></p>
                        </div>
                        <div class="login-seperator"><b>or</b></div>
                        <ul class="social-media-log-btn">
                            <li>
                                <a href="#" class="facebook">
                                    <i class="fa fa-facebook"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="google">
                                    <i class="fa fa-google"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="twitter">
                                    <i class="fa fa-twitter"></i>
                                </a>
                            </li>
                        </ul>

                    </form>
                </div>

            </div>
        </div>
    </div>
</section>
